<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF preview</title>
</head>
<body>
<script>
  // имя файла передаётся через ?p=
  // пример: ?p=test-1.pdf
  const p = new URLSearchParams(location.search).get("p") || "test-1.pdf";

  const raw =
    "https://raw.githubusercontent.com/dymovahelen4-png/pdf-preview/main/pdf/" + p;

  const viewer =
    "https://mozilla.github.io/pdf.js/web/viewer.html?file=" +
    encodeURIComponent(raw);

  location.replace(viewer);
</script>
</body>
</html>
